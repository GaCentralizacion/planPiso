<h2><span class="text-navy">Agregar</span></h2>
<hr>
<div class="row">
    <div class="col-sm-4">
        <div class="form-group" id="calendar">
            <label for="fInicio">Fecha:</label>
            <div class="input-group date" data-provide="datepicker">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="text" class="form-control" id="fInicio" ng-model="tiieFields.date" placeholder="dd/mm/yyyy">
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <label for="txtPercent">Porcentaje:</label>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">%</span>
            <input type="text" id="txtPercent" class="form-control" placeholder="porcentaje" aria-describedby="basic-addon1" ng-model="tiieFields.percent">
        </div>
    </div>
    <div class="col-sm-4">
        <br>
        <button type="button" ng-hide="showEditBtn" class="btn btn-primary" ng-click="checkTiie()">Agregar</button>
    </div>
</div>
