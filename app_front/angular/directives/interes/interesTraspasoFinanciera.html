<h2>Traspaso Financiero</h2>
<hr>
<div class="row">
    <div class="col-md-4">
        <div class="dropdown" style="display:inline-block">
            <button class="btn btn-warning dropdown-toggle" type="button" data-toggle="dropdown">
                {{currentFinancialName}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="financial in lstFinancial">
                    <a ng-click="setCurrentFinancial(financial)">{{financial.nombre}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table id="tblSchemas" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Días Gracia</th>
                    <th>Plazo</th>
                    <th>Tipo</th>
                    <th>Fecha Creación</th>
                    <th>seleccion</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="schema in lstSchemas" repeat-end="initTblSchemas()">
                    <td>{{schema.nombre}}</td>
                    <td>{{schema.descripcion}}</td>
                    <td>{{schema.diasGracia}}</td>
                    <td>{{schema.plazo}}</td>
                    <td>{{schema.esFijo}}</td>
                    <td>{{schema.fechaCreacion | date:'dd-MM-yyyy'}}</td>
                    <td>
                        <input type="checkbox" ng-model="schema.isChecked" ng-click="uncheckSchemas(schema)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<button class="btn btn-primary" ng-click="setPnlInteres()"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Regresar</button>
 <button class="btn btn-primary pull-right" ng-click="setPnlResumen()">Siguiente 
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </button>
