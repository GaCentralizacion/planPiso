<div class="dropdown setInline">
    <button class="btn btn-warning" type="button" data-toggle="dropdown">{{currentSucursalName}}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li ng-repeat="sucursal in lstSucursal">
            <a ng-click="setCurrentSucursal(sucursal)">{{sucursal.nombreSucursal}}</a>
        </li>
    </ul>
</div>
<button class="btn btn-primary" ng-click="callPayInteres()"><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> Pagar Interes</button>
<button class="btn btn-primary" ng-click="setPnlTraspasoFinanciero()"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> Traspaso Financiera</button>
<button class="btn btn-primary" ng-click="callPayCapital()"><span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span> Pagar Reducci√≥n </button>
<div class="pull-right" style="margin:-5px;">
    <button class="btn btn-info setInline" type="button" ng-click="filterDay(30)"><i class="glyphicon glyphicon-sort"></i>&nbsp;30</button>
    <button class="btn btn-info setInline" type="button" ng-click="filterDay(60)"><i class="glyphicon glyphicon-sort"></i>&nbsp;60</button>
    <button class="btn btn-info setInline" type="button" ng-click="filterDay(90)"><i class="glyphicon glyphicon-sort"></i>&nbsp;90</button>
    <button class="btn btn-info setInline" type="button" ng-click="filterDay(1000)"><i class="glyphicon glyphicon-sort"></i>&nbsp;90+</button>
</div>
