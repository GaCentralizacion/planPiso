<top-Bar></top-Bar>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div>
                <button class="btn btn-primary" ng-click="prueba()">Prueba</button>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <polizas-Content-Header></polizas-Content-Header>
                </div>
                <div class="ibox-content">
                    <div ng-switch on="currentPanel">
                        <div ng-switch-when="pnlPendientes" class="animated fadeInRight">
                            <h2><span class="text-navy">Polizas </span></h2>
                            <polizas-Pendiente></polizas-Pendiente>
                        </div>

                        <div ng-switch-when="pnlDetalle" class="animated fadeInRight">
                            <h2><span class="text-navy">Detalle {{currentPayName}}</span></h2>
                            <polizas-Detalle></polizas-Detalle>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
