<top-bar></top-bar>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <unidades-header></unidades-header>
                </div>
                <div class="ibox-content">
                    <step-unidades></step-unidades>
                    <div style="padding:10px; background-color: #fff; margin:8px;">
                        <div  ng-show="showStep == 1" class="animated fadeInRight">
                            <inventario-detalle></inventario-detalle>
                            <button type="button" class="btn btn-success btn-sm pull-right" ng-click="nextStep()">Siguiente</button>
                        </div>
                        <div ng-show="showStep == 2" class="animated fadeInRight">
                            <esquema-unidades></esquema-unidades>
                            <button type="button" class="btn btn-success btn-sm" ng-click="prevStep()">Anterior</button>
                            <button type="button" class="btn btn-success btn-sm pull-right" ng-click="nextStep()">Siguiente</button>
                        </div>
                        <div ng-show="showStep == 3" class="animated fadeInRight">
                            <inventario-aplicar></inventario-aplicar>
                            <button type="button" class="btn btn-success btn-sm" ng-click="prevStep()">Anterior</button>
                            <button type="button" class="btn btn-info btn-sm pull-right" ng-click="showMsg()">Finalizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
