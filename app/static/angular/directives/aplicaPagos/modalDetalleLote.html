<link href="assets/css/aplicaPago.css" rel="stylesheet">
<div class="modal fade" id="modalDetalleLote" role="dialog" tabindex="-1" aria-labelledby="demo-default-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
                <h4 class="modal-title">Detalle Lote</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <table id="consultaLotes" class="table table-striped">
                            <tr>
                                <th>Proveedor</th>
                                <th>Documento</th>
                                <th>Pagar</th>
                                <th>Cuenta</th>
                                <th>Cartera</th>
                                <th>Vin</th>
                            </tr>
                            <tr ng-repeat="detalle in detalleDelLote">
                                <td>{{detalle.pad_proveedor}} </td>
                                <td>{{detalle.pad_documento}}</td>
                                <td class="text-right">{{detalle.pad_monto | currency}}</td>
                                <td>{{detalle.pad_cuenta}}</td>
                                <td>{{detalle.pad_cartera}}</td>
                                <td>{{detalle.pad_numeroSerie}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
