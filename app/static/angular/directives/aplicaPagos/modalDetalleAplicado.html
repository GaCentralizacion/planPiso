<link href="assets/css/aplicaPago.css" rel="stylesheet">
<div class="modal fade" id="modalDetalleAplicado" role="dialog" tabindex="-1" aria-labelledby="demo-default-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
                <h4 class="modal-title">Documentos Aplicados</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <p>Documentos Sacados de Plan Piso</p>
                        <p ng-repeat="documentosAplicado in documentosAplicados | filter: { procesado: '1' }">
                            {{documentosAplicado.ccp_iddocto}}
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p>Documentos con saldo continuan en Plan Piso</p>
                         <p ng-repeat="documentosAplicado in documentosAplicados | filter: { procesado: '0' }">
                            {{documentosAplicado.ccp_iddocto}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
