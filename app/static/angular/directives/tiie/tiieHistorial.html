<h2><span class="text-navy">TIIE Historial</span></h2>
<hr>
<table id="tblTiie" class="table table-striped">
    <thead>
        <tr>
            <th>No.</th>
            <th>fecha</th>
            <th>porcentaje</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="itemTiie in lstTiie" repeat-end="setTableStyle('#tblTiie')">
            <td>{{itemTiie.tiieID}}</td>
            <td>{{itemTiie.fechai}}</td>
            <td>{{itemTiie.porcentaje}} %</td>
        </tr>
    </tbody>
</table>
